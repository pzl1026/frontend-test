<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <ul>
      <li>
        <a href="/red">red</a>
      </li>
      <li>
        <a href="/green">green</a>
      </li>
      <li>
        <a href="/yellow">yellow</a>
      </li>
    </ul>
    <style>
      .flex {
        display: flex;
        height: 100px;
      }
      .flex1 {
        width: 100px;
        background-color: #f00;
      }
      .flex2 {
        flex: 1;
        background-color: #00f;
      }
    </style>
    <div class="flex">
      <div class="flex1"></div>
      <div class="flex2"></div>
    </div>
    <div id="app">
      <input type="text" v-model="text" />
      {{ text }}
    </div>
    <script src="./index.js"></script>
  </body>
</html>
